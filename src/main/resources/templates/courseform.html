<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Car Form</h1>
<form action="#" th:action="@{/process}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}" />
    Make :<input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br />
    Model :<input type="text" th:field="*{instructor}" />
    <span th:if="${#fields.hasErrors('instructor')}"
          th:errors="*{instructor}"></span><br />
    Description :<textarea rows="3" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br />
    Year :<input type="text" th:field="*{credit}" />
    <span th:if="${#fields.hasErrors('credit')}"
          th:errors="*{credit}"></span>
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
